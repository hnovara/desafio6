<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="mainTitle">Ejercicio</h1>
    <div class="container">
        <div id="divList">
            <h2>Primer integrante</h2>
            <form action="">
                <div id="list1">
                    <input id="firstName" name="firstName" type="text" value="Victoria" placeholder="Primer nombre">
                    <input id="secondName" name="secondName" type="text" value="Ailén" placeholder="Segundo nombre">
                    <input id="firstLastName" name="firstLastName" type="text" value="Sánchez" placeholder="Primer apellido">
                    <input id="secondLastName" name="secondLastName" type="text" value="" placeholder="Segundo apellido">
                    <button id="btn" type="button" onclick="mostrarContenido()">Completar</button>
                </div>
                <h2 class="h2-margin-top">Segundo integrante</h2>
                <div id="list2">
                    <input id="firstName2" name="firstName2" type="text" value="Hernán" placeholder="Primer nombre">
                    <input id="secondName2" name="secondName2" type="text" value="Ezequiel" placeholder="Segundo nombre">
                    <input id="firstLastName2" name="firstLastName2" type="text" value="Novara" placeholder="Primer apellido">
                    <input id="secondLastName2" name="secondLastName2" type="text" value="" placeholder="Segundo apellido">
                    <button id="btn" type="button" onclick="mostrarContenido()">Completar</button> 
                </div>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
